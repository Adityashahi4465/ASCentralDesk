name: e_complaint_box
description: The “Online Complaint Management System” software is an independent application. It is a self-contained complain. The system interfaces, user interfaces and hardware interfaces related with this software are defined as follows.

# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-250.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  connectivity_plus: ^3.0.2
  http: ^0.13.5
  provider: ^6.0.4
  font_awesome_flutter: ^10.3.0
  google_fonts: ^3.0.1
  animated_splash_screen: ^1.3.0
  firebase_core: any
  firebase_auth: ^4.1.5
  firebase_storage: ^11.0.6
  cloud_firestore: ^4.1.0
  image_picker: ^0.8.6
  fluttertoast: ^8.1.1
  shared_preferences: ^2.0.15
  flutter_zoom_drawer: ^3.0.3
  device_preview: any
  flutter_launcher_icons: ^0.11.0
  quickalert: ^1.0.1

flutter_icons:
  android : true
  ios : true
  image_path: "assets/images/splash.png"
  adaptive_icon_background: "#ffffff"

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


